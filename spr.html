<!-- spr.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Submitted Records</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9fb;
      margin: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #e3eaf2;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f1f7ff;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Attendance Records</h2>
  <table id="recordTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Time</th>
        <th>Class</th>
        <th>Section</th>
        <th>Practical</th>
        <th>Teacher</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <br>
  <button onclick="downloadPDF()">Download as PDF</button>
  <button onclick="clearRecords()" style="background-color: #e74c3c;">Clear Records</button>

  <script>
    const data = JSON.parse(localStorage.getItem('entries')) || [];

    const tableBody = document.getElementById('tableBody');

    data.forEach(entry => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${entry.date || ''}</td>
        <td>${entry.day || ''}</td>
<td>${entry.startTime && entry.endTime ? `${entry.startTime} - ${entry.endTime}` : entry.time || ''}</td>
        <td>${entry.className || ''}</td>
        <td>${entry.section || ''}</td>
        <td>${entry.practical || ''}</td>
        <td>${entry.teacher || 'N/A'}</td>
      `;
      tableBody.appendChild(row);
    });

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape' });
      doc.setFontSize(16);
      doc.text("Attendance Records", 14, 20);
      const tableData = data.map(entry => [
        entry.date || '',
        entry.day || '',
entry.startTime && entry.endTime ? `${entry.startTime} - ${entry.endTime}` : entry.time || '',
        entry.className || '',
        entry.section || '',
        entry.practical || '',
        entry.teacher || 'N/A'
      ]);
      doc.autoTable({
        head: [["Date", "Day", "Time", "Class", "Section", "Practical", "Teacher"]],
        body: tableData,
        startY: 30,
        theme: 'striped',
        styles: { fontSize: 10 }
      });
      doc.save("attendance-records.pdf");
    }

    function clearRecords() {
      localStorage.removeItem('entries');
      location.reload();
    }
  </script>
</body>
</html>
