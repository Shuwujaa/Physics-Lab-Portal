.dropdown {

.dropdown-content {

.dropdown-content {

<script>
  document.getElementById("date").addEventListener("change", function () {
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const selectedDate = new Date(this.value);
    document.getElementById("day").value = days[selectedDate.getDay()];
  });

  function saveEntry() {
    const entry = {
      date: document.getElementById("date").value,
      day: document.getElementById("day").value,
      startTime: document.getElementById("startTime").value,
      endTime: document.getElementById("endTime").value,
      className: document.getElementById("class").value,
      section: document.getElementById("section").value,
      practical: document.getElementById("practical").value,
      teacher: document.getElementById("whatsapp").selectedOptions[0].text
    };

    const entries = JSON.parse(localStorage.getItem("entries")) || [];
    entries.push(entry);
    localStorage.setItem("entries", JSON.stringify(entries));
    alert("Entry saved!");
  }

  function sendWhatsApp() {
    const teacherNumber = document.getElementById("whatsapp").value;
    const text = `Date: ${document.getElementById("date").value}
Day: ${document.getElementById("day").value}
Time: ${document.getElementById("startTime").value} to ${document.getElementById("endTime").value}
Class: ${document.getElementById("class").value}
Section: ${document.getElementById("section").value}
Practical: ${document.getElementById("practical").value}`;

    const encodedText = encodeURIComponent(text);
    if (teacherNumber) {
      window.open(`https://wa.me/92${teacherNumber}?text=${encodedText}`, '_blank');
    } else {
      alert("Please select a teacher.");
    }
  }
</script>
